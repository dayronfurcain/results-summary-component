<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="component">
          <div class="component__result">
            <span class="component__result-title">Your Result</span>
            <div class="component__result-data">
              <span class="component__result-value">76</span>
              <span class="component__result-threshold">of 100</span>
            </div>
            <span class="component__result-state">Great</span>
            <p class="component__result-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="component__summary">
            <h2 class="component__summary-title">Summary</h2>
            <ul class="component__summary-list">
              <li class="component__summary-item">
                <div>
                  <img
                    src="assets/images/icon-reaction.svg"
                    alt="image"
                    class="component__summary-icon"
                  />
                  <span class="component__summary-name">Reaction</span>
                </div>
                <div>
                  <span class="component__summary-value">80</span>
                  <span class="component__summary-threshold">/ 100</span>
                </div>
              </li>
              <li class="component__summary-item">
                <div>
                  <img
                    src="assets/images/icon-memory.svg"
                    alt="image"
                    class="component__summary-icon"
                  />
                  <span class="component__summary-name">Memory</span>
                </div>
                <div>
                  <span class="component__summary-value">92</span>
                  <span class="component__summary-threshold">/ 100</span>
                </div>
              </li>
              <li class="component__summary-item">
                <div>
                  <img
                    src="assets/images/icon-verbal.svg"
                    alt="image"
                    class="component__summary-icon"
                  />
                  <span class="component__summary-name">Verbal</span>
                </div>
                <div>
                  <span class="component__summary-value">61</span>
                  <span class="component__summary-threshold">/ 100</span>
                </div>
              </li>
              <li class="component__summary-item">
                <div>
                  <img
                    src="assets/images/icon-visual.svg"
                    alt="image"
                    class="component__summary-icon"
                  />
                  <span class="component__summary-name">Reaction</span>
                </div>
                <div>
                  <span class="component__summary-value">72</span>
                  <span class="component__summary-threshold">/ 100</span>
                </div>
              </li>
            </ul>
            <a href="#" class="component__summary-link">Continue</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
